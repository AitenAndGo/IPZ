<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Car Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .button {

            font-size: 16px;

            color: white;
            background-color: #007bff; /* Bootstrap blue color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car stopped successfully!</h2>
        <div>
            <a href="https://miszczak13.eu.pythonanywhere.com" class="button">Go back</a>
        </div>
